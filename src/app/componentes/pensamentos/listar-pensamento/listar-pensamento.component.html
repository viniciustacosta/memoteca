<section class="container">

    <header class="header d-flex">
        <h2 class="ff-inter">{{titulo}}</h2>
        <div class="botoes">
            <button class="botao botao__desabilitado" (click)="listarFavoritos(false)">Pensamentos</button>
            <button class="botao botao-cancelar" (click)="listarFavoritos(true)">Favoritos</button>
            <button routerLink="/criarPensamento" class="botao botao-adicionar">Adicionar Pensamento</button>
        </div>
        <div class="buscar-pensamentos">
            <input type="search" class="filtro" placeholder="O que você procura?" autofocus [(ngModel)]="filtro"
                (keyup)="pesquisarPensamentos()">
            <img src="/assets/imagens/lupa.png" alt="Lupa azul">
        </div>
    </header>

    <div class="mural" *ngIf="listaPensamentos.length > 0, else SemPensamentos">
        <div *ngFor="let pensamento of listaPensamentos">
            <app-pensamento [pensamento]="pensamento" [listaFavoritos]="listaFavoritos"></app-pensamento>
        </div>
    </div>

    <app-botao-carregar-mais [haMaisPensamentos]="haMaisPensamentos" (click)="carregarMaisPensamentos()">

    </app-botao-carregar-mais>

    <ng-template #SemPensamentos>
        <div class="sem-pensamento ff-inter">
            <h2>Ainda não há pensamentos cadastrados</h2>
        </div>
    </ng-template>

</section>
